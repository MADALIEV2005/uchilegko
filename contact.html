<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакты — УчИлегко</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #27ae60;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #219150;
    }
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>УчИлегко</h1>
  <p>Учись вместе с нами — от 1 до 11 класса!</p>
</header>

<nav>
  <a href="index.html">Главная</a>
  <a href="about.html">О проекте</a>
  <a href="grades1-4.html">1–4 классы</a>
  <a href="grades5-9.html">5–9 классы</a>
  <a href="grades10-11.html">10–11 классы</a>
  <a href="contact.html">Контакты</a>
</nav>

<div class="container">
  <h2>Свяжитесь с нами</h2>
  <form action="https://formcarry.com/s/your-form-id" method="POST">
    <label for="name">Имя</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Сообщение</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Отправить</button>
  </form>
</div>

<footer>
  <p>© 2025 УчИлегко. Учись вместе с нами</p>
</footer>

</body>
</html>
